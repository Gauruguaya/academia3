<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Categoría</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Editar Categoría</h1>
    <form th:action="@{/categoria/editar/{id}(id=${categoria.idCategoria})}" method="post">
        <label for="nombreCat">Nombre de la Categoría:</label>
        <input type="text" id="nombreCat" name="nombreCat" th:field="*{nombreCat}" placeholder="Nombre de la Categoría" required>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
